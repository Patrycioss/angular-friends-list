<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favourite">
  <p>My favourite people are:</p>
  <ul>
    <li *ngFor="let person of favourites">
      {{ person }}
    </li>
  </ul>
</div>
<div class="people">
  <app-people (newFavourite)="addFavourite($event)" (unFavourite)="removeFavourite($event)" [people]="people" [favourites]="favourites"></app-people>
</div>
